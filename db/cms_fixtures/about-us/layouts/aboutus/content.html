<div class="hero" id="about" style="background: url({{ cms:page_file:about_us_background:url}}) no-repeat center; background-size: cover; position: relative">
  <div class="heading">
    <h1>
      {{ cms:page:heading:string }}
    </h1>
	<h2 class="shorter">
      {{ cms:page:heading_tagline:string }}
    </h2>
  </div><!--heading-->
  <figcaption style="position: absolute; bottom: 0; right:0; display: inline-block; background: rgba(0,0,0,0.2)">
    <p style="font-size: 0.7em; color: rgba(255,255,255,0.8); padding: 3px 5px; margin: 0">
  		{{ cms:page:background_image_caption:string }}
  	</p>
  </figcaption>
</div><!--hero-->

<div class="container">
  {{ cms:partial:about_us/navigation }}

  <div id="who-we-are-page" class="column-2-3">
    <section>
      <h1>
        {{ cms:page:subheading:string }}
      </h1>
      <img id="staff_pic" src="{{ cms:page_file:staff_photo:url}}" width="" height="" alt="project 1"/>
      
      {{ cms:page:subheading_intro:rich_text }}
      
      {{ cms:page:section_content:rich_text }}
      
    </section>
  </div><!--column-2-3-->	     
</div><!--container-->
